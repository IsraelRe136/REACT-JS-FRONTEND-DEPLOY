name: Node js app deploy to EKS
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
permissions:
      id-token: write # This is required for aws oidc connection
      contents: read # This is required for actions/checkout
      pull-requests: write # This is required for gh bot to comment PR
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.24.0'

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-session-name: awssyncsession
        role-to-assume: arn:aws:iam::954976288182:role/ROLE_GITHUBACTIONS_EKS
        aws-region: us-east-2
        
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push Docker image
      run: |
        docker build -t ${{ steps.login-ecr.outputs.registry }}/reactfrontent:1.1 .
        docker push ${{ steps.login-ecr.outputs.registry }}/reactfrontent:1.1


        
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region us-east-2 --name ReactAppCluster2
        kubectl cluster-info


    
    - name: Deploy to EKS
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        aws eks describe-cluster --name ReactAppCluster2 --region us-east-2 --query cluster.status
        kubectl get nodes --v=6  # Verbose output for debuggin
        kubectl rollout restart deployment react-frontend

